<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
</head>
<body>
    <div class="form">
        <form action="">
            
            <label for="fname">First Name</label><br>
            <input type="text" name="" id="fname"placeholder="Enter Your First Name">

            <br><br>

            <label for="lname">Last Name</label><br>
            <input type="text" name="" id="lname" placeholder="Enter Your Last Name">

            <br><br>

            <label for="mail">Email</label><br>
            <input type="email" name="" id="mail" placeholder="Enter Your Email">

            <br><br>

            <label for="country">Country</label><br>
            <select name="" id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
            </select>

            <br><br>

            <label for="massage">Your Massage</label><br>
            <textarea name="" id="massage" placeholder="Enter Your Massage"></textarea>

            <br>

            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
